<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
      <img src="images/illustration-hero.svg" alt="img" id="topimg">
    <div class="text">
      <h2>Order summary</h2>
      <p>you can now listen to millions of songs,audiobooks,and podcasts on any device anywhere you like</p>
    </div>
    <div class="plan">
     <img src="images/icon-music.svg" id="icon">
     <div>
     <p style="font-weight: 600;">Annual Plan</p>
     <p style="color: grey;">$59.99/year</p>
    </div>
     <a href="">Change</a> 
    </div>
    <div class="bottom">
      <button type="submit" class="submit">Proceed to Payment</button>
      <button type="reset">Cancel Order</button>
    </div>
  </div>
</body>
</html>
